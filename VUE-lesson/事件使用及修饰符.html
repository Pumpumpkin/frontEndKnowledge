<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app" v-on:click="doSomething(1212, $event)">
		<!-- <button v-on:click="doSomething">click me</button> -->
		<button v-on:click.stop="doSomething(1212, $event)">click me</button>
		<!-- $event表示事件对象,这是Vue内部的变量 -->
		<!-- 这里也存在事件冒泡,若想取消事件冒泡,则利用vue中提供的事件修饰符即可 -->
		<!-- .stop表示阻止事件冒泡 -->
	</div>

	<input type="text" id='input' v-on:keydown.enter="keydown">
	<script src="./vue.js"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			methods: {
				// doSomething: function(e) {
				// 	alert('hello kimmy')
					// console.log(e)
				// }
				doSomething: function(number, event) {
					console.log(number)
					console.log(event)
				}
			}
		})

		var input = new Vue({
			el: '#input',
			methods: {
				keydown: function(e) {
					// if(e.which === 13) {//enter键
					// 	console.log(e.which)
					// }这样还是麻烦了点,可利用修饰符表示按下的是什么键
					console.log('加了.enter表示按下的是回车建')
				}	
			}
		})
	</script>
</body>
</html>
