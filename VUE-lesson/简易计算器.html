<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="n1">
		<select v-model="symbol">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" v-model="n2">
		<button @click="calc">=</button>
		<input type="text" v-model="result">
	</div>
	<script src="vue.js"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			data() {
				return {
					n1: '',
					n2: '',
					result: '',
					symbol: '+'
				}
			},
			methods: {
				calc() {
					console.log(this.n1)
					switch(this.symbol) {
						case '+':
							this.result = parseFloat(this.n1) + parseFloat(this.n2);
							break;

						case '-':
							this.result = parseFloat(this.n1) - parseFloat(this.n2);
							break;

						case '*':
							this.result = parseFloat(this.n1) * parseFloat(this.n2);
							break;

						case '/':
							this.result = parseFloat(this.n1) / parseFloat(this.n2);
							break;
					}
				}
			}
		})
	</script>
</body>
</html>
