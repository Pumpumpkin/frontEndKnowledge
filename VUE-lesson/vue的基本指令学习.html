<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- v-cloak: 能够解决在网速慢的情况下插值表达式闪烁的问题 -->
		<!-- 网速慢的情况会显示 {{ msg }},因为vue的包还没有解析完毕-->
		<p v-cloak> {{ msg }} </p>

		<!-- 默认: v-text没有闪烁问题 -->
		<!--   v-text会覆盖元素中原本的内容-->
		<!-- 而插值表达式{{}}只会替换自己的这个占位符 -->
		<h4 v-text="msg">5555555</h4>

		<div v-html="msg2"></div>
		<!-- v-bind( 简写 -> : ) 是vue中 提供的用于绑定属性的指令 -->
		<!-- 绑定了属性title,并把变量myTitle的值给到属性title, -->
		<!-- v-bind中可以写合法的js表达式 -->
		<input type="button" value="按钮" v-bind:title="myTitle + 1">
	</div>
	<script src="vue.js"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				msg: '欢迎加入vue的入坑之旅',
				msg2: '<h2>我是h2,用v-html可以渲染我</h2>',
				myTitle: "hacker"
			}
		})
	</script>
</body>
</html>
