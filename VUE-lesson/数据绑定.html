<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<!--  输出一个电影的名字和上映日期   -->
		电影名: {{movie}}
		<br>
		上映日期: {{date}}
		<br>
		<!-- 判断一部电影是否是新的电影 >2000->新  否则'旧';的-->
		这部电影是{{getMovie()}}电影
		<!-- title绑定 -->
		<br>
		<span v-bind:title="movie">hover me!!!</span>
	</div>
	<script src="vue.js"></script>
	<script>
		let app = new Vue({
			el: '#app',//绑定id为app的元素,并将其变为对应的html模板
			data: {
				movie: '疯狂外星人',
				date: 2019
			},
			methods: {
				getMovie: function() {
					return this.date > 2000 ? '新' :'旧';
				}
			}
		})

	</script>
</body>
</html>
