<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<button @click="run">跑起来</button>
		<button @click="rest">休息会</button>
	    <p v-text="msg"></p>
	</div>
	<script src="vue.js"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			data() {
				return {
					msg: '南瓜,别跑',
					marqueeId: null
				}
			},
			methods: {
				run() {
					//null
					if( this.marqueeId ) {
						return 
					}
					this.marqueeId = setInterval(() => {
						let header = this.msg.substring(0, 1)//不会改变原字符串
						let left = this.msg.substring(1)//1--到最后
						this.msg = left + header;
					}, 50)
										
				},
				rest() {
					clearInterval(this.marqueeId)
					this.marqueeId = null;
				}
			}
		})
	</script>
</body>
</html>
