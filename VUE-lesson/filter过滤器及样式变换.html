<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{greeting | toUpperCase(true)}}</p><!-- 这里的greeting会作为参数给到toUpperCase函数的第一个参数 -->
		<button v-on:click="">点击切换为大写形式</button>
		<button>点击切换为首字母大写形式</button>
	</div>
	<script src="vue.js"></script>
	<script>
		//Vue.js 允许你自定义过滤器，可被用于一些常见的文本格式化。过滤器可以用在两个地方：双花括号插值和 v-bind 表达式 (后者从 2.1.0+ 开始支持)。过滤器应该被添加在 JavaScript 表达式的尾部，由“|”符号指示

		//过滤器定义的函数的第一个参数永远是管道符前面的参数,如:message

		/*
			<!-- 在双花括号中 -->
			{{ message | capitalize }}

			<!-- 在 `v-bind` 中 -->
			<div v-bind:id="rawId | formatId"></div>
		*/
		var vue = new Vue({
			el: '#app',
			data: {
				greeting: 'hello world'
			},
			filters: {
				toUpperCase(value, isUpper) {
					if(!value) { return '' }
					value = value.toString()
					if(isUpper) {
						return value.charAt(0).toUpperCase() + value.slice(1)
					}else {
						return value.toUpperCase()
					}
				}
			}
		})
	</script>
</body>
</html>
