<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
	<div id="app">
		<button @click="msg='changed'">修改msg</button>
		<h3 id="h3">{{msg}}</h3>
	</div>
	<script src="vue.js"></script>
	<script>
		let vm = new Vue({
			el: "#app",
			data() {
				return {
					msg: "hello"
				}
			},
			methods: {
				show() {
					console.log('hi')
				}
			},
			beforeCreate() {
				//表示实例完全创建出来之前调用,其中data和methods的数据还未初始化
				// this.show()//报错
			},
			created() {
				// console.log(this)
			},
			beforeUpdate() {
				//至少执行0次,只有data发生改变才会执行
				//表示界面没有被更新,页面上的内容还是旧的,但是数据data已经更新了,是新的
				console.log('界面上元素的内容是:' + document.getElementById('h3').innerText)
				console.log('data中的msg数据是:'+ this.msg)
			}
		})
	</script>
</body>
</html>
