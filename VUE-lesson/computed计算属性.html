<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="test1"> <!-- computed-->
		<p>{{now}}</p>	
		<p>{{now}}</p>	
	</div>
	<div id="test2"><!-- methods -->
		<p>{{now()}}</p>	
		<p>{{now()}}</p>	
	</div> 
	<script src="vue.js"></script>
	<script>
		/*
		- 实例中用: computed 属性定义,其值为一个对象
		- 该属性依赖于实例现有数据进行计算获取
		- 默认只有获取器(getter),可以自定义设置器(setter)
		*/
		var vue1 = new Vue({
			el: '#test1',
			computed: {//该属性会把其内部的now作为vue实例属性,now方法的返回值作为vue实例now属性的值
				//可以看出computed计算属性的话，每次进入页面将一直沿用第一次的信息，不会再触发now，这就是依赖缓存
				now: function() {
					for(var i = 0; i < 1000000; i ++) {

					}
					return Date.now();
				}
			}	
		})
		var vue2 = new Vue({
			el: '#test2',
			methods: {//而methods是实时的，在重新渲染时，函数总会重新调用执行，不会缓存
				now: function() {
					for(var i = 0; i < 1000000; i ++) {

					}
					return Date.now();
				}
			}
		})
	</script>
</body>
</html>
