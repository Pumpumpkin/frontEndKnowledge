        function IteratorArrKey(arr) {
            let index = 0;
            return {
                next: function() {
                    if(index < arr.length) {
                        return {value:index++,done:false}
                    }
                    else {
                        return {value: undefined, done: true}
                    }
                }
            }
        }
        function IteratorArrValue(arr) {
            let index = 0;
            return {
                next: function() {
                    if(index < arr.length) {
                        return {value:arr[index++],done:false}
                     }else {
                         return {value:arr[index++],done:true}
                    }
                }
            }
        }
        function IteratorArrEntries(arr) {
            let inex = 0;
