<!DOCTYPE html>

<body>
    <script>
        function timeout(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject('timeout');
                }, ms);
            })
        }
        function sleep(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('sleep');
                }, ms);
            })
        }
        async function foo(value, ms) {
            await sleep(ms);
            await timeout(ms);
            return 11
        }
      foo('hi, async and await', 2000).then((data) => {
            console.log(data)
        })
    </script>
</body>

</html>
