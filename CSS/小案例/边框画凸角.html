<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
        #demo{
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            position:relative;
            left: 0;
            top: 0;
            margin:10px auto;
        }
        #demo:before,#demo:after{
            content:" ";
            position:absolute;
            border:10px solid transparent;
            left:100%;
            width: 0;
            height: 0;
        }
        #demo:before{
            border-left-color:#000;
           /* border-right-color:green;
            border-top-color:pink;
            border-bottom-color:black;*/
            top:18px;
        }
        #demo:after{
            border-left-color:#fff;
            top:20px;
            border-width:8px;
            left:99px;/*这里不移动到最大div的最右边框，避免留下该伪元素的边框细线*/
        }
    </style>
</head>
<body>
    <div id="demo"></div>
</body>
</html>
