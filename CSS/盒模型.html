<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 30px;
            background-color: red;
            padding: 10px;
        }
        span {
            top: 100px;
            background-color: #ccc;
            border: 5px solid #000;
            padding: 10px;
            position: absolute;
            width: 80px;
            height: 80px; 
        }
        .son {
            width: 40px;
            height: 40px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
    <span>
        <div class="son"></div>
    </span>
</body>
</html>
