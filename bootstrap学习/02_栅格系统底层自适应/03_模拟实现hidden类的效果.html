<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 200px;
			background-color: red;
			height: 20px;
		}
		@media screen and (max-width: 768px) {
			.hidden-xs {
				display: none;
			}
		}
		@media screen and (max-width: 992px) and (min-width: 768px) {
			.hidden-ms {
				display: none;
			}
		}
		@media screen and (max-width: 1200px) and (min-width:992px) {
			.hidden-md {
				display: none;
			}
		}
		@media screen and (min-width: 1200px) {
			.hidden-lg {
				display: none;
			}
		}
	</style>
</head>
<body>
	<div class="box hidden-xs">555</div>
</body>
</html>
