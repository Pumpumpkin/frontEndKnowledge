<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hello</title>
	<!-- <link href="../lib/css/bootstrap-3.3.7.css" rel="stylesheet"> -->
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			background-color: pink;
			height: 20px;
			margin: 0 auto;
		}
		/*@media实现bootstrap栅格系统的自适应布局*/
	 	@media screen and (max-width: 767px) {
		.container {
			width: 100%;
		}
		}
		@media screen and (min-width: 768px) and (max-width: 992px) {
			.container {
				width: 750px;
			}
		}
		@media screen and (min-width: 992px) and (max-width: 1200) {
			.container {
				width: 970px;
			}
		}
		@media screen and (min-width: 1200px) {
			.container {
				width: 1170px;
			}
		} 
	</style>
</head>

<body>
	<div class="container"></div>
	<div class="container"></div>
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="../lib/jquery-1.12.4.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="../lib/js/bootstrap.min.js"></script>

	<script>
		//用原生js实现bootstrap栅格系统的自适应布局
		//1.resize事件, innerWidth属性
		window.onload = function() {
			//1.获取被作用的元素
			let container = document.getElementsByClassName('container');
			let len = container.length;
			//2.给window绑定resize事件
			window.addEventListener('resize', () => {
				resize(container)
			}, false);
			resize(container, len)
		}
		function resize(ele, len) {
			if ( window.innerWidth >= 1200) {//超大屏幕
				for ( let i = 0; i < len; i ++ ) {
					ele[i].style.width = '1170px';
				}
			}else if ( window.innerWidth >= 992 ) {//大屏幕
				for ( let i = 0; i < len; i ++ ) {
					ele[i].style.width = '970px';
				}
			}else if ( window.innerWidth >= 768 ) {//小屏幕
				for ( let i = 0; i < len; i ++ ) {
					ele[i].style.width = '750px';
				}
			}else {
				for ( let i = 0; i < len; i ++ ) {//超小屏幕
					ele[i].style.width = '100%';
				}
			}		
		}
	</script>
</body>

</html>
