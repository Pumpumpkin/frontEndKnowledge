    // jq中取消绑定事件的方法----> off()
    // 不传参，移除所有绑定的事件
    // 传多个参数(事件类型,string类型的)，会移除指定类型的事件
    // 还有一种更精确的取消绑定的事件,传事件类型和该事件类型对应的事件处理函数的引用
    $(function (){
        function a(){
            console.log('aa');
        }
        $('button').click(a);
        $('button').off('click',a);
