<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background:url(img/body_bg.jpg);
        }
        .nav-top{
            width:100%;
            background-color:red;
            position:fixed;
            top:0;
            z-index: 1;
        }
        .nav-top img{
            width:100%;
            vertical-align:top;
        }
        .wrapper{
            width: 1040px;
            height:auto;
            background:#efe1da;
            margin:140px auto 0 auto;
            overflow:hidden;
        }
        .wrapper .nav-left{
            /*width: 186px;*/
            float:left;
        }
        .wrapper .nav-left img{
            width: 156px;
        }
        .wrapper .nav-right{
            /*width: 311px;*/
            float:right;
        }
        .wrapper .nav-right img{
            width: 266px;
        }
        .wrapper .nav-middle{
            width:600px;
            height:168px;
            float:left;
            background:url(img/comment.png) 0 0 no-repeat;
            background-size:100% 100%;
            position:relative;
        }
        .wrapper .nav-middle .info{
            width:568px;
            height:64px;
            outline:none;
            position:absolute;
            top:54px;
            left:18px;
            border:none;
            resize:none;
        }
        .wrapper .nav-middle .send{
            position:absolute;
            top:126px;
            left:507px;
            width:80px;
            height:30px;
            border:none;
            background-color:#ffc09f;
            color:#fff;
            font-size:16px;
            outline:none;
        }
        .wrapper .messageLists{
            margin-left:2px;
            width:596px;
            background-color:#fff;
            float:left;
        }
        .wrapper .messageLists .weibo{
            width: 100%;
            height:auto;
            box-sizing:border-box;
            border-bottom:2px solid #ccc;
            padding:10px 18px;
        }
        .wrapper .messageLists .weibo .infoText{
            line-height:25px;
            font-size:14px;
            margin-bottom:10px;
        }
        .wrapper .messageLists .weibo .infoOption{
            font-size:12px;
            color:#ccc;
            overflow:hidden;
        }
        .wrapper .messageLists .weibo .infoOption span:first-child{
            float:left;
        }
        .wrapper .messageLists .weibo .infoOption span:last-child{
            float: right;
            /*background-color:red;*/
        }
        .wrapper .messageLists .weibo .infoOption span:last-child a{
            vertical-align:top;
            display:inline-block;
            height:17px;
            padding-left:20px;
            margin-left:20px;
            text-decoration:none;
            color:#ccc;
        }
        .wrapper .messageLists .weibo .infoOption span:last-child a{
            background:url(img/icons.png) 0 0 no-repeat;
        }
        .wrapper .messageLists .weibo .infoOption span:last-child a:nth-child(2){
            background-position:0 -17px;
        }
        .wrapper .messageLists .weibo .infoOption span:last-child a:last-child{
             background-position:0 -33px;
        }
        .page{
            width:1040px;
            height:50px;
            background-color:#993707;
            text-align:right;
            padding:10px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .page>a{
            line-height:25px;
            display:inline-block;
            text-align:center;
            width: 20px;
            height: 25px;
            border:1px solid #ccc;
            color:#2b2b2b;
            text-decoration: none;
        }
    </style>
    <script src="jquery-3.3.1.js"></script>
    <script src="jq新浪微博.js"></script>
</head>
<body>
    <div class="nav-top"><img src="img/nav.png"></div>
    <div class="wrapper">
        <div class="nav-left"><img src="img/left.png"></div>
        <div class="nav-middle">
            <textarea class="info"></textarea>
            <input type="button" value="发布" class="send" disabled>
        </div>
        <div class="nav-right"><img src="img/right.png"></div>
