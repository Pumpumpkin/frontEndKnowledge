<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        我是div
        <nav>我是nav</nav>
        <p>我是一段文字</p>
        <div>
            <!-- 我aaaa是div -->
            <span>我是span</span>
            <i></i>
        </div>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
        //jquery的内容选择器
        /*  :contains(text) 找到包含指定文本内容的指定标签,注意: 是包含不是等于
            :has(selector)  找到包含指定子元素的指定元素
            :parent  找到有文本内容或有子元素的指定标签
            :empty   找到既没有文本内容也没有子元素的指定标签
        */
       $(function (){
            /*console.log($('div:contains(我是div)'));
            console.log($('div:has(i)'));*/
            console.log($('nav:parent()'));
            console.log($('i:empty()'));
       })
    </script>
</body>
</html>
