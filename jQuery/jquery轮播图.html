<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            border:1px solid #000;
            margin:100px auto;
            position:relative;
            width:400px;
            height:200px;
            overflow:hidden;
        }

        .wrapper ul{
            width:2000px;
            position:absolute;
            list-style:none;
            top:0;
        }
        .wrapper ul li{
            float:left;
        }
        .wrapper ul li img{
            width:400px;
            height:200px;
        }
        .wrapper .left-arrow,.wrapper .right-arrow{
            width: 30px;
            height: 40px;
            border-radius:15px;
            background-color:#ccc;
            position:absolute;
            top:50%;
            margin-top:-20px;
            line-height:40px;
            text-align:center;
            font-size:16px;
        }
        .wrapper .left-arrow:hover,.wrapper .right-arrow:hover{
            opacity:0.6;
            cursor:default;
        }
        .wrapper .left-arrow{
            left:0px;
        }
        .wrapper .right-arrow{
            right:0px;
        }
        .wrapper .dot{
            width: 130px;
            height: 30px;
            position:absolute;
            top:170px;
            left:50%;
            margin-left:-60px;
        }
        .wrapper .dot li{
            float:left;
            width: 15px;
            height: 15px;
            border:1px solid #999;
            border-radius:50%;
            list-style:none;
            margin-left:10px;
            margin-top:5px;
            font-size:12px;
            text-align:center;
        }
        .wrapper .dot li:hover{
            cursor:default;
        }
        .wrapper .dot .active{
            background-color:pink;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="movePic">
            <li><img src="img/1.jpg"></li>
            <li><img src="img/2.jpg"></li>
            <li><img src="img/3.jpg"></li>
            <li><img src="img/4.jpg"></li>
            <li><img src="img/1.jpg"></li>
        </ul>
        <div class="left-arrow"><</div>
        <div class="right-arrow">></div>
        <ol class="dot">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(function (){
            var timer = null,
                index = 0,
                $ul = $('.movePic'),
                $leftArrow = $('.left-arrow'),
                $rightArrow = $('.right-arrow'),
                $dot = $('.dot li'),
                $imgWidth = $('img').eq(0).width(),
                key = true;
            autoPlay();
            function autoPlay(){
                clearInterval(timer);
                timer = setInterval(showLeft,1500);
            }
            function showLeft(){
                key = false;
                index ++;
                if(index < $dot.length){
                    $dot.eq(index).trigger('click');
                }else{
                    $($dot[0]).addClass('active').siblings().removeClass('active');
                    $ul.animate({'left':-$imgWidth * index},500,function (){
                            index = 0;
                            $(this).css('left',0);
                            key = true;
                    });
                }
            }
            function showRight(){
                index --;
                key = false;
                if(index == -1){
                    index = $dot.length - 1;
                    $ul.css('left',-($('img').length -1)* $imgWidth);
                }
                $ul.animate({'left':-$imgWidth * index},500,function (){key = true})
                $($dot[index]).addClass('active').siblings().removeClass('active');
            }
            //鼠标悬停至图片区域，停止自动播放
            //鼠标离开图片区域，自动播放
            $('.wrapper').hover(function(){
                    clearInterval(timer);
                },function (){
                    autoPlay();
            })
            $leftArrow.click(function (){
                if(key){                
                    showLeft();
                }
            })
            $rightArrow.click(function(){
                if(key){
                    showRight();
                }
            })
            $dot.on('click',function (){
                // clearInterval(timer);
                index = $(this).index();
                $(this).addClass('active').siblings().removeClass('active');
                $ul.animate({'left':-$imgWidth * index},500,function (){key = true});
            })
        })
    </script>
</body>
</html>
