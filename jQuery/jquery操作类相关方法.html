<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .class1{
            background-color:red;
        }
        .class2{
            width: 100px;
            height: 100px;
            border: 5px solid #000;
        }
        .class3{
            border-radius:20%;
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="class2">1234</div>
    <script src="jquery-3.3.1.js"></script>
    <script>
    //addClass(className|fn(index,currentClass))
    //为每个匹配元素增加一个或多个样式名(多个类名用空格隔开)
    //接受一个函数作为参数,该函数的第一个参数表示当前dom元素在jQuery对象上的索引位置,第二个参数表示元素中的当前class的值,
    //该函数返回一个或更多用空格隔开的要增加的样式名(即可理解为增加类名)
   /* $(function (){
        $('div').addClass('class1 class2');
    })*/

     /*$(function (){
        $('div').addClass(function (index,currentClass){
            console.log(currentClass);
            return 'class' + (index + 1);
        });
     })*/


     //1.toggleClass(className):匹配的元素集合中的每个元素上有className就删除它，没有就添加它,该参数可添加多个用空格隔开的类名
     /*$(function (){
        $('div').toggleClass('class2 class3');
     })*/

     // 2.toggleClass(className,switch):匹配的元素集合中的每个元素上有className就删除它，没有就添加它,该参数可添加多个用空格隔开的类名
     // switch:一个布尔值，用于判断样式是否应该被添加或移除,true：相同不移除，不同则添加
     /*$(function (){
        $('div').toggleClass('class2 class1',true);
     })*/

    //toggelClass(fn(index,previousClassName))
    //一个函数，返回在匹配集合中的每个元素上用来切换的样式类名（class）。
    //接收元素在集合中的索引位置，原先的样式类名作为参数。
    $(function (){
        $('div').toggleClass(function (index,previousClassName){
                console.log(index);
                console.log(previousClassName);
                if($(this).hasClass('class2')){
                    return 'class' + (index + 1);
                }
        });
     },[false])
    </script>
</body>
</html>
