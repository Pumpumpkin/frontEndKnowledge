<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .item-1{
            color:lightblue;

</head>
<body>
    <ul>
        <li class="ssd">0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script src="jquery-3.3.1.js"></script>
    <script>
    //addClass() 和 removeClass();
    //这两种方法有两种参数填法
    //1.可以直接给需要的元素添加/删除相应的类名,addClass('a','b'...);
    //2.参数为一个函数,addClass(function (index){return }),index为所选的元素的索引值,根据返回的结果来添加类名
    $('li').addClass(function (index){
        return 'item-' + index;
    });
    $('li')[0].setAttribute('ds','dg');
    console.log($('li')[0].attributes);













    </script>
</body>
