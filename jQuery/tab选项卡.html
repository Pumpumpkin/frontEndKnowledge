<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #wrapper{
            margin:50px auto;
            border:1px solid #999;
            width:320px;
        }
        #wrapper .top_nav{
            display:flex;
            height: 31px;
            justify-content:space-between;
        }
        #wrapper .top_nav li{
            background-color:#cccccc62;
            width:100px;
            height:31px;
            box-sizing: border-box;
            border-right:1px solid gray;
            border-bottom:1px solid gray;
            text-align:center;
            line-height:30px;
            cursor:default;
        }
        #wrapper .top_nav .marked{
            color:#ff5200eb;
            border-bottom:none;
            background-color:#fff;
        }
        #wrapper .top_nav li:last-child{
            border-right:none;
        }
        #wrapper .content{
            width:320px;
            height:160px;
            display:none;
        }
        #wrapper .content img{
            width: 320px;
            height: 160px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <ul class="top_nav">
            <li class="marked">白团子</li>
            <li>熊猫</li>
            <li>樱桃小丸</li>
            <li>呆猪</li>
        </ul>
        <div>
            <div class="content" style="display: block">
                <img src="img/1.jpg">
            </div>
            <div class="content">
                <img src="img/2.jpg">
            </div>
            <div class="content">
                <img src="img/3.jpg">
            </div>
            <div class="content">
                <img src="img/6.jpg">
            </div>
        </div>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
        var imgs = $('.content');
        $('li').on('click',function(){
            var i = $(this).index();
            // console.log(i);
            $('.marked').removeClass();
            $(this).addClass('marked');
            /*for(var j = 0; j < imgs.length; j ++){
                imgs[j].style.display = 'none';
            }*/
            $(imgs).css('display','none');
            $(imgs[i]).css('display','block');
        });


    </script>
</body>
</html>
