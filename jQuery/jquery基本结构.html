<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery基本结构</title>
</head>
<body>
    <div>
        <p>
            <strong></strong>
        </p>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
        /*
        1.jquery本质上是一个闭包

        2.jQuery为什么要使用闭包
          避免多个框架变量名的冲突

        3.jQuery如何让外界访问内部定义的局部变量
           window.xxx = xxx;

        4.jQuery为什么要给自己传递一个window参数？
          为了方便后期压缩代码
          为了提升查找的效率

        4.jQuery为什么要给自己传递一个undefined参数？
            为了方便后期压缩代码
            IE9以下的浏览器undefined可以被修改，为了保证内部使用的undefined不被修改，所以需要接受一个正确的undefined
        */
       
        var div = document.getElementsByTagName('div')[0];
        console.log(div.childNodes);
    </script>
</body>
</html>
