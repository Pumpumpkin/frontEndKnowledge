        // 在attributes属性中保存的所有内容就是属性节点

        //jq中操作属性节点的方法: attr(name/pro/key,val/fn);
        //获取或者设置属性节点的值

        //传两个参数: 代表设置属性节点的值
        //注意 : 
        //若是获取属性节点的值，无论找到多少个DOM元素,都只会返回第一个元素指定的属性节点的值
        //若是设置: 找到多少个元素就会设置多少个元素:若设置的属性节点不存在，则系统会自动新增该设置的属性节点
        
        //removeAttr();  删除所有找到元素指定的属性节点
       $(function (){
            console.log($('span').attr('class'));

            //因为在attributes属性里没有class这个属性节点，故而为undefined
            // $('span')[0].setAttribute('class','has');
            console.log($('span').prop('class')); //打印空' ',因为prop可操作属性,而class是span元素的一个属性,在span对象里class值为' '
