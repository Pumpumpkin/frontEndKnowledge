<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>fadeIn</button>
    <button>fadeOut</button>
    <button>fadeTo</button>
    <button>fadeToggle</button>
    <div style="width:100px;height:100px;background-color:pink;">div</div>
    <script src="jquery-3.3.1.js"></script>
    <script>
    //fadeIn(duration,easing,fn)通过淡入的方式显示匹配元素,通过改变元素的不透明度显示元素
    //fadeOut(duration,easing,fn)通过淡出的方式隐藏匹配元素,通过改变元素的不透明度隐藏元素
    //fadeTo( duration,opacity,easing,fn)调整匹配元素的透明度。
    //fadeToggle(duration,easing,fn)执行匹配元素的不透明度动画。当被可见元素调用时，元素不透明度一旦达到0，display样式属性设置为none ，所以元素不再影响页面的布局。
    $(function (){
        $('button').on('click',function (){
            $('div').css({'display':'none'}).fadeIn(5000);
            // $('div').fadeOut(5000,'linear');
            // $('div').fadeTo(3000,0.5,'linear',function (){alert('completed')});
            // $('div').fadeToggle('slow');
        })
    })
    </script>
</body>
</html>
