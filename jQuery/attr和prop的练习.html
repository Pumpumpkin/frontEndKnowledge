<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>点击切换</button>
    <button>点击切换</button>
    <div class="w" c="c">
        <img src="img/1.jpg" style="width:100px;">
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(function (){
            $('button:first').on('click',function (){
                $('img').attr('src','img/2.jpg');
            });
            $('button:last').click(function (){
                $('img').prop('src','img/1.jpg');
            })
        });
    </script>
</body>
</html>
