<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div style="width:200px;height:200px;background-color:lightblue;">
        我是div
        <br>
        <a href="https://www.baidu.com">跳转1,无默认行为</a>
        <a href="https://www.baidu.com"><span>跳转2,有默认行为</span></a>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
    //trigger()和triggerHandler()都是自动触发事件函数
    //trigger()会影响所有与 jQuery 对象相匹配的元素,而triggerHandler()仅影响第一个匹配到的元素


    //trigger(eventType,extraParameters):会触发事件冒泡,触发默认行为
    //根据绑定到匹配元素的给定的事件类型执行所有的处理程序和行为。
    //eventType:事件类型字符串
    //extraParameters:传递给事件处理程序的额外参数,Array和object类型
    $(function (){
        $('body').click(function (){
            console.log('body');
        })
        $('div').click(function (){
            console.log('我是div');
            // return false;
        })
        $('a').click(function (e){
            console.log('跳转到百度页面');
            // e.preventDefault(); 
        })
        $('a').trigger('click'); 
        $('div').trigger('click'); 
        //触发自身的click事件的自动发生
        //并冒泡给其父元素，触发父元素的click事件自动发生
    })
    // 注意:若是想用trigger()方法触发a元素上的事件的自动执行并且还触发其默认事件的发生,则不可将事件绑定到a身上,而是绑定到a的子元素上
    $('span').click(function (e){
            console.log('跳转到百度页面');
        })
    // $('span').trigger('click'); 
    //相当于点击了a标签






    //.triggerHandler():不会触发事件冒泡,不会触发默认行为
    </script>
</body>
</html>
