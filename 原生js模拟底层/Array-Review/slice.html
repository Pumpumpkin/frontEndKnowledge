<body>
	<script>
		// slice(start, end)
		// 返回一个新的数组，包含从 start 到 end （不包括该元素）的 arrayObject 中的元素。

		Array.prototype.my_slice = function(start, end) {
			var newArr = [],
				len = this.length;
			start = start >= 0 ? start : start + len;
			if(start < 0) {
				//索引值的绝对值大于数组长度,则取出所有数组成员
				start = 0;
			}
			if(end) {	
				// end = end >= 0 ? end : end + len;
				// if(end > len) {
				// 	end = len;
				// }else if(end < 0) {
				// 	end = 0;
				// }
				//可简化为以下代码
				end = Math.max(Math.min(end >= 0 ? end : end + len,len),0);
				for( var j = start; j < end; j ++) {
					newArr.push(this[j]);
				}
				return newArr;
			}else {
				for( var i = start; i < len; i ++) {
					newArr.push(this[i]);
				}
				return newArr;
			}
		}
		var arr = [1,2,3,4]
		console.log(arr.my_slice(0,9))
	</script>
</body>
