<body>
    <script>
        Function.prototype.myBind = function(thisArg) {
            var fBind = this;
            var args = Array.prototype.slice.call(arguments, 1);
            var bindFun = function() {
                //把 被绑定的函数返回值 返回出去,不然默认会返回undefined
                return fBind.apply(thisArg, args.concat( Array.prototype.slice.call(arguments) ));
            }
            return bindFun;
        }
        var obj = {name: '111'};
        function add(n1, n2) {
            console.log(this)
            return n1 + n2;
        }
        // var bindAdd = add.myBind(obj);
        var bindAdd = add.bind(obj);
        var newBindAdd = new bindAdd(11, 22);
        newBindAdd.x = 1;
        console.log( newBindAdd );
    </script>
</body>
