<body>
    <script>
        //instanceof: 该运算符用于测试构造函数的prototype是否出现在对象的原型链中的任何位置
        function Person() {

        }
        var xx = new Person();
        // console.log( xx instanceof Person );//true
        console.log( xx instanceof Object );//true
        // xx.__proto__ -> Person.prototype; Person.prototype.__proto__ -> Object.prototype
        //模拟实现
        //突破口: Object.prototype.__proto__ === null
        function my_instanceof(obj, Func) {
            while( true ) {
                if ( obj === Func.prototype ) {
                    return true;
                } 
                if ( obj === null ) {
                    return false;
                }
                obj = obj.__proto__;
            }
        }
        console.log(my_instanceof(xx, Object));
    </script>
</body>
