<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>    
        //获取对象类型
        //1.利用typeof
        let arr = [];
        console.log(typeof Array)//function
        console.log(typeof arr)//object
        //typeof不准确,无法获取精确的对象类型

        //2.利用constructor属性和函数的name属性
        function Person() {
            
        }
        let per = new Person();
        //per.__proto__ => Person.prototype
        //Person.prototype.constructor => Person
        //Person.name = Person
        //依据上面的关系链可得到具体的对象类型
        console.log(Person.prototype.constructor.name)//Person
        console.log(per.__proto__.constructor.name)//Person
        console.log(arr.__proto__.constructor.name)//Array

        //封装一个方法来获取具体的对象的类型
        function getObjType(obj) {
            if ( obj === null ) { return obj; }
            if ( typeof obj === 'object' ) {
                return obj.__proto__.constructor.name;
            } else {//function number boolean undefined string
                return typeof obj
            }
        }
        console.log(getObjType(arr))
    </script>
</body>
</html>
