    <script>
    // push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
    // 会改变原数组
    // 10.15
    // 模拟push方法的实现
    //因为数组的length是动态变化的,所以不需要在执行this.length ++操作
    Array.prototype.my_push = function() {
        var arg_len = arguments.length;
        for (var i = 0; i < arg_len; i++) {
            this[this.length] = arguments[i];
            // this.length ++  执行后会加长数组长度,不可行
        }
        return this.length;
    }
    // var arr = [1,2,3];
    // arr.my_push(4,5,6)
    // console.log(arr)



    //shift:方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
    // 该方法会改变原数组的长度。

    Array.prototype.my_shift = function() {
        var fir = this[0],
            len = this.length;
        if (len) {
            for (var i = 0; i < len - 1; i++) {
                this[i] = this[i + 1];
            }
            this.length = this.length - 1;
            return fir;
        }
    }
    // var arr = [1, 2, 3];
    // arr.my_shift();
    // arr.my_shift();
    // arr.my_shift();
    // console.log(arr.my_shift());
    // arr.my_shift();
    // console.log(arr)



    // pop() 方法用于删除the last ele并返回删除的元素。
     // 该方法会改变原数组的长度。
     Array.prototype.my_pop = function() {
     	var ele = this[this.length - 1];
     	this.length --;
     	return ele;
     }
      // var arr = [1, 2, 3];
      // console.log(arr.my_pop())
      // console.log(arr)


      // unshift() 方法将把它的参数插入 arrayObject 的头部，并将已经存在的元素顺次地移到较高的下标处，以便留出空间。该方法的第一个参数将成为数组的新元素 0，如果还有第二个参数，它将成为新的元素 1，以此类推。
     Array.prototype.my_unshift = function() {
     	var arg_len = arguments.length;
     	for (var j = arg_len - 1; j >= 0; j --) {
     		for (var i = this.length; i > 0; i --) {
     			this[i] = this[i - 1];
     		}
     		this[0] = arguments[j];
     		// console.log(this[0])
     	}
     	return this.length;
     }
      var arr = [1, 2, 3];
      console.log(arr.my_unshift(0,5,8))
      console.log(arr)
