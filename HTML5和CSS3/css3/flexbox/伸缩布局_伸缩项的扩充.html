<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;
            /* flex-wrap: wrap; */
            /* flex-direction: column; */
        }
        ul li {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 40px;
        }
        ul li:nth-child(1) {
            /* flex-grow：伸缩项的扩充属性*/
            /* 注意点: 只有在以行为单位,单行内所有伸缩项宽度总和小于伸缩容器的宽度时才会生效 */
            /* 因为可能会存在换行 */
            /* 默认下: flex-grow为0 也就是不会扩充*/

            /* 计算公式: (伸缩容器的宽度) - (单行内所有伸缩项宽度总和) = 剩余空间
                        400 - 300 = 100
                        剩余空间 / 单行内所有伸缩项设置的flex-grow的值的总和 = 每一份的值
                        100 / (1 + 3 + 1) = 20
                        将每一份的值 按比例 设置给对应的伸缩项
                这里的案例为:  第一个li盒子总宽度为 = li原来的宽度 + 扩充宽度(20 * 1) = 120, 120为content-box的宽度
                              第二个li盒子总宽度为 = 100 + 20*3 = 160
                注意: 1.扩充的宽度值是加载对应的伸缩项的content-box上的,也就是加在其内容区域
                      2.这里所说扩充的是宽度是因为主轴方向为水平方向
                      3.主轴方向为水平扩充的就是宽度,主轴方向为竖直,则扩充的为高度
             */
            background-color: pink;
            flex-grow: 1;
        }
        ul li:nth-child(2) {
            background-color: tomato;
            flex-grow: 3;
        }
        ul li:nth-child(3) {
            background-color: skyblue;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <ul>
        <li>1hlkkh</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
