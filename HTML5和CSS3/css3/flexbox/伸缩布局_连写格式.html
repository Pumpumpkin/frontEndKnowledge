<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            width: 800px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;
        }
        ul li {
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 40px;
        }
        ul li:nth-child(1) {
            /* flex: 扩充 缩小 拉伸 */
            /* 默认值 0 1 auto*/
            /* flex: 0 1 auto; */

            flex: 2 1 200px;
            background-color: pink;
        }
        ul li:nth-child(2) {
            background-color: tomato;
            flex: 2 1 auto;
        }
        ul li:nth-child(3) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
