        //练习: 
        let oBox = document.querySelector('div');
        oBox.style.position = 'absolute';
        oBox.style.left = '0px';
        let btn = document.getElementById('btn');
        btn.onclick = function () {
            let start = parseInt(oBox.style.left);
            let speed = 5;
            function linear(timestamp) {
                if (start >= 200) return window.cancelAnimationFrame(timeId);
                start += speed;
                oBox.style.left = start + 'px';
                window.requestAnimationFrame(linear);
            }
            let timeId = window.requestAnimationFrame(linear);
        }
